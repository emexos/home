<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze 20×20 with Rooms</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #eee; /* light mode */
      color: #111;
      font-family: sans-serif;
      height: 100vh;
      justify-content: center;
    }
    #btn {
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      background: #ddd;
      color: #111;
      border: none;
      font-size: 1rem;
      border-radius: 12px; /* Abrundung */
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows:    repeat(20, 20px);
    }
    .cell {
      width: 20px;
      height: 20px;
      background: #fff; /* Zellen weiß */
    }
    .top    { border-top:    2px solid #111; }
    .right  { border-right:  2px solid #111; }
    .bottom { border-bottom: 2px solid #111; }
    .left   { border-left:   2px solid #111; }
  </style>
</head>
<body>
  <button id="btn">Generate New Maze</button>
  <div id="maze"></div>
  <script>
    const rows = 20;
    const cols = 20;
    let grid = [];
    let rooms = [];

    class Cell {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.visited = false;
        this.walls = { top: true, right: true, bottom: true, left: true };
      }
    }

    function initGrid() {
      grid = [];
      for (let y = 0; y < rows; y++) {
        const row = [];
        for (let x = 0; x < cols; x++) {
          row.push(new Cell(x, y));
        }
        grid.push(row);
      }
      rooms = [];
    }

    function placeRooms() {
      const occupancy = Array(rows).fill().map(() => Array(cols).fill(false));
      const roomCount = 6;
      let attempts = 0;
      while (rooms.length < roomCount && attempts < 1000) {
        attempts++;
        const w = Math.floor(Math.random() * 3) + 3; // 3 to 5
        const h = Math.floor(Math.random() * 3) + 2; // 2 to 4

        // x und y mit mindestens 1 Zelle Abstand vom Rand
        const x = Math.floor(Math.random() * (cols - w - 2)) + 1;
        const y = Math.floor(Math.random() * (rows - h - 2)) + 1;

        let overlap = false;
        for (let yy = y; yy < y + h; yy++) {
          for (let xx = x; xx < x + w; xx++) {
            if (occupancy[yy][xx]) overlap = true;
          }
        }
        if (overlap) continue;
        for (let yy = y; yy < y + h; yy++) {
          for (let xx = x; xx < x + w; xx++) {
            occupancy[yy][xx] = true;
            const cell = grid[yy][xx];
            cell.visited = true;
            cell.walls.top = cell.walls.right = cell.walls.bottom = cell.walls.left = false;
          }
        }
        rooms.push({ x, y, w, h });
      }
    }

    function getNeighbour(cell) {
      const { x, y } = cell;
      const neighbours = [];
      if (y > 0 && !grid[y - 1][x].visited)      neighbours.push(grid[y - 1][x]);
      if (x < cols - 1 && !grid[y][x + 1].visited) neighbours.push(grid[y][x + 1]);
      if (y < rows - 1 && !grid[y + 1][x].visited) neighbours.push(grid[y + 1][x]);
      if (x > 0 && !grid[y][x - 1].visited)      neighbours.push(grid[y][x - 1]);
      if (!neighbours.length) return null;
      return neighbours[Math.floor(Math.random() * neighbours.length)];
    }

    function removeWalls(a, b) {
      const dx = a.x - b.x;
      if (dx === 1) { a.walls.left = false;  b.walls.right = false; }
      if (dx === -1){ a.walls.right = false; b.walls.left = false; }
      const dy = a.y - b.y;
      if (dy === 1) { a.walls.top = false;   b.walls.bottom = false; }
      if (dy === -1){ a.walls.bottom = false;b.walls.top = false; }
    }

    function connectRooms() {
      rooms.forEach(room => {
        const borderCells = [];
        for (let yy = room.y; yy < room.y + room.h; yy++) {
          for (let xx = room.x; xx < room.x + room.w; xx++) {
            const cell = grid[yy][xx];
            [[0,-1],[1,0],[0,1],[-1,0]].forEach(([dx,dy]) => {
              const nx = xx + dx, ny = yy + dy;
              if (nx>=0 && nx<cols && ny>=0 && ny<rows && !rooms.some(r=>nx>=r.x&&nx<r.x+r.w&&ny>=r.y&&ny<r.y+r.h)) {
                borderCells.push({cell, neighbour: grid[ny][nx]});
              }
            });
          }
        }
        if (borderCells.length) {
          const {cell, neighbour} = borderCells[Math.floor(Math.random()*borderCells.length)];
          removeWalls(cell, neighbour);
        }
      });
    }

    function drawMaze() {
      const container = document.getElementById('maze');
      container.innerHTML = '';
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = grid[y][x];
          const el = document.createElement('div');
          el.classList.add('cell');
          if (cell.walls.top)    el.classList.add('top');
          if (cell.walls.right)  el.classList.add('right');
          if (cell.walls.bottom) el.classList.add('bottom');
          if (cell.walls.left)   el.classList.add('left');
          container.appendChild(el);
        }
      }
    }

    function generateMaze() {
      initGrid();
      placeRooms();
      const stack = [];
      let current = grid[0][0];
      current.visited = true;
      do {
        const next = getNeighbour(current);
        if (next) {
          next.visited = true;
          stack.push(current);
          removeWalls(current, next);
          current = next;
        } else if (stack.length) {
          current = stack.pop();
        }
      } while (stack.length);
      connectRooms();
      drawMaze();
    }

    document.getElementById('btn').addEventListener('click', generateMaze);
    window.addEventListener('DOMContentLoaded', generateMaze);
  </script>
</body>
</html>
